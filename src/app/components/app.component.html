<nav class="docs-navbar mat-elevation-z6">
  <a aria-label="Unleashed" md-button routerLink="home" class="mat-button">
    <span class="mat-button-wrapper">
    <img src="/assets/UnleashedLogoSmall.png" class="docs-unleashed-logo" />
    <span>UNLEASHED</span>
    </span>
    <div class="mat-button-ripple mat-ripple" md-ripple></div>
    <div class="mat-button-focus-overlay"></div>
  </a>
  <button md-button *ngFor="let link of navLinks" routerLink="{{link.section}}">
        {{link.section | uppercase}}
    </button>
</nav>
<section class="flex-container">
  <md-sidenav-container class="sidenav-container" (window:resize)="onResize($event)">
    <md-sidenav #sidenav class="sidenav" mode="side" [opened]="false">
      <nav *ngFor="let link of navLinks">
        <h3>{{link.section}}</h3>
        <ul>
          <li *ngFor="let page of link.pages">
            <a routerLink="/{{link.section}}/{{page.link}}" class="p-l-15 p-r-15">{{page.link | titleCase}}</a>
          </li>
        </ul>
      </nav>
    </md-sidenav>
    <div class="flex layout-column layout-align-start-start body-container">
      <div class="w-100" [hidden]="isHidden()">
        <md-toolbar color="primary">
          <div class="m-r-10 hide show-gt-xs">
            <button md-mini-fab color="primary" (click)="sidenav.toggle()">
              <md-icon>menu</md-icon>
            </button>
          </div>
          <div *ngFor="let part of currentPath(); let last=last">
            {{part | uppercase}}
            <md-icon *ngIf="!last" style="vertical-align: text-top;">chevron_right</md-icon>
          </div>
        </md-toolbar>
      </div>
      <router-outlet></router-outlet>
      <footer>
        <div class="layout-row layout-align-end-center m-h-20">
          <h5>Powerd by Unleashed Development 2017</h5>
        </div>
      </footer>
    </div>
  </md-sidenav-container>
