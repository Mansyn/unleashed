<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="ud-ripple-container.html">

<dom-module id="ud-tab">
  <template strip-whitespace>
    <style>
      [hidden] {
        display: none !important;
      }

       :host {
        display: inline-block;
        position: relative;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply --ud-tab-overlay;
      }

       :host(.ud-tabs-overlay-static-above) #overlay {
        display: block;
      }
    </style>
    <div id="overlay"></div>
    <ud-ripple-container>
      <slot></slot>
    </ud-ripple-container>
  </template>
  <script>
    class UDTab extends Polymer.Element {
      static get is() {
        return 'ud-tab';
      }
    }

    customElements.define(UDTab.is, UDTab);
  </script>
</dom-module>
