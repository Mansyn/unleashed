<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="ud-button.html">
<link rel="import" href="ud-icons.html">

<dom-module id="ud-404-warning">
  <template>
    <style include="ud-button">
       :host {
        display: block;
        text-align: center;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
      }

      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
    </style>

    <div>
      <iron-icon icon="error"></iron-icon>
      <h1>Sorry, we couldn't find that page</h1>
    </div>
    <ud-button>
      <a href="/">Go to the home page</a>
    </ud-button>

  </template>
  <script>
    class UD404Warning extends Polymer.Element {
      static get is() {
        return 'ud-404-warning';
      }
    }

    customElements.define(UD404Warning.is, UD404Warning);
  </script>
</dom-module>
